type RootQuery {
  Book(
    """Book document ID"""
    id: ID!
  ): Book
  Genre(
    """Genre document ID"""
    id: ID!
  ): Genre
  Publisher(
    """Publisher document ID"""
    id: ID!
  ): Publisher
  SanityImageAsset(
    """SanityImageAsset document ID"""
    id: ID!
  ): SanityImageAsset
  SanityFileAsset(
    """SanityFileAsset document ID"""
    id: ID!
  ): SanityFileAsset
  Document(
    """Document document ID"""
    id: ID!
  ): Document
  allBook(
    where: BookFilter
    sort: [BookSorting!]
    """Max documents to return"""
    limit: Int
    """Offset at which to start returning documents from"""
    offset: Int
  ): [Book!]!
  allGenre(
    where: GenreFilter
    sort: [GenreSorting!]
    """Max documents to return"""
    limit: Int
    """Offset at which to start returning documents from"""
    offset: Int
  ): [Genre!]!
  allPublisher(
    where: PublisherFilter
    sort: [PublisherSorting!]
    """Max documents to return"""
    limit: Int
    """Offset at which to start returning documents from"""
    offset: Int
  ): [Publisher!]!
  allSanityImageAsset(
    where: SanityImageAssetFilter
    sort: [SanityImageAssetSorting!]
    """Max documents to return"""
    limit: Int
    """Offset at which to start returning documents from"""
    offset: Int
  ): [SanityImageAsset!]!
  allSanityFileAsset(
    where: SanityFileAssetFilter
    sort: [SanityFileAssetSorting!]
    """Max documents to return"""
    limit: Int
    """Offset at which to start returning documents from"""
    offset: Int
  ): [SanityFileAsset!]!
  allDocument(
    where: DocumentFilter
    sort: [DocumentSorting!]
    """Max documents to return"""
    limit: Int
    """Offset at which to start returning documents from"""
    offset: Int
  ): [Document!]!
}

